<!DOCTYPE html>
<html>

<head>
    <title>Client Signup 4</title>
    <link rel="stylesheet" href="workshopstyles.css">
    <link rel="stylesheet" href="https://use.typekit.net/zor1bbb.css">
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>

<body id="sign-up">
    <!-- Header with Navigation options (user is now signed in) -->
    <header class="header" id="navigationheader">
        <a id="home-link" onclick="cancel();"><img id="logo" src="logo.png" alt="Workshop Logo"></a>
        <!-- Navigation sits in header for desktop, moves out for mobile -->
        <nav id="menu-items">
            <a id="mydash-link" onclick="cancel();">My Dash</a>
            <a id="projects-link">Projects</a>
            <a id="messages-link">Messages</a>
        </nav>
        <!-- Profile Picture customised if selected by user -->
        <img id="picture-link" id="pro" src="defaultprofile.png" alt="Default Profile Image">
    </header>


    <section class="signupdiv" id="signup4-client">
        <!-- Progress Meter showing how many steps in the sign up process the user is -->
        <div class="progress-meter">
            <div class="meter1"></div>
            <div class="meter2"></div>
            <div class="meter3"></div>
            <div id="current" class="meter4"></div>
        </div>
        <!-- Profile edit message -->
        <h2>Get a head start with a professional profile.</h2>
        <!-- Form for extra details, including profile image, biography and design fields -->
        <form id="extra-details">

            <label for="companyName">Company Name
                <input type="text" id="companyName" name="companyName">
            </label>

            <div class="non-box-fields">
                <!-- Wrapped in extra label to accommodate for image display when user uploads -->
                <label for="accountImage">Company Logo
                    <label id="accountImage">
                        <input type="file" id="upload-image" name="accountImage" accept=".png, .jpg"
                            onchange="readURL(this);" />
                    </label>
                </label>
                <label for="shortBio">Short Company Bio
                    <textarea id="shortBio" name="shortBio" maxlength="300"></textarea>
                </label>
            </div>
            <!-- Modified radio selection for industry -->
            <label for="box-fields">Industry Sector</label>
            <div class="box-fields">
                <input type="radio" id="radio-one" name="switch-one" value="Agricultural" />
                <label for="radio-one">Agricultural</label>
                <input type="radio" id="radio-two" name="switch-one" value="Chemical" />
                <label for="radio-two">Chemical</label>
                <input type="radio" id="radio-three" name="switch-one" value="Commerce" />
                <label for="radio-three">Commerce</label>
                <input type="radio" id="radio-four" name="switch-one" value="Construction" />
                <label for="radio-four">Construction</label>
                <input type="radio" id="radio-five" name="switch-one" value="Education" />
                <label for="radio-five">Education</label>
                <input type="radio" id="radio-six" name="switch-one" value="Finance" />
                <label for="radio-six">Finance</label>
                <input type="radio" id="radio-seven" name="switch-one" value="Forestry" />
                <label for="radio-seven">Forestry</label>
                <input type="radio" id="radio-eight" name="switch-one" value="FoodDrink" />
                <label for="radio-eight">Food & Drink</label>
                <input type="radio" id="radio-nine" name="switch-one" value="Health" />
                <label for="radio-nine">Health</label>
                <input type="radio" id="radio-ten" name="switch-one" value="Hospitality" />
                <label for="radio-ten">Hospitality</label>
                <input type="radio" id="radio-eleven" name="switch-one" value="Media" />
                <label for="radio-eleven">Media</label>
                <input type="radio" id="radio-twelve" name="switch-one" value="Metal" />
                <label for="radio-twelve">Metal</label>
                <input type="radio" id="radio-thirteen" name="switch-one" value="Mining" />
                <label for="radio-thirteen">Mining</label>
                <input type="radio" id="radio-fourteen" name="switch-one" value="OilGas" />
                <label for="radio-fourteen">Oil & Gas</label>
                <input type="radio" id="radio-fifteen" name="switch-one" value="Shipping" />
                <label for="radio-fifteen">Shipping</label>
                <input type="radio" id="radio-sixteen" name="switch-one" value="Technology" />
                <label for="radio-sixteen">Technology</label>
                <input type="radio" id="radio-seventeen" name="switch-one" value="Telecommunications" />
                <label for="radio-seventeen">Telecommunications</label>
                <input type="radio" id="radio-eighteen" name="switch-one" value="Textiles" />
                <label for="radio-eighteen">Textiles</label>
                <input type="radio" id="radio-nineteen" name="switch-one" value="Transport" />
                <label for="radio-nineteen">Transport</label>
                <input type="radio" id="radio-twenty" name="switch-one" value="Utilities" />
                <label for="radio-twenty">Utilities</label>
                <input type="radio" id="radio-twentyone" name="switch-one" value="Other" />
                <label for="radio-twentyone">Other</label>
            </div>
        </form>
        <!-- cancel and save button -->
        <div class="progress-buttons">
            <button id="warning" type="button" class="cancel" onclick="cancel();">Cancel</button>
            <a href="clientmembershipendpoint.html" class="next">Save and Finish</a>
        </div>
    </section>
    <footer></footer>
</body>
<script src="signup4script.js"></script>
<script src="responsivenavbar.js"></script>

</html>
